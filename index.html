<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>PostCard 4Geeks</title>
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1 style="font-family: cursive">My Postcard</h1>
				<img
					src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
					alt="logo"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p style="font-family: cursive">
						Look how awesome!This is a poscard that I created using HTML5 and CSS3 during my 4Geeks Course!
					</p>
					<p style="font-family: cursive">is so cool, can't wait to starting doing more stuff!</p>
				</div>

				<div class="body-right">
					<input style="font-family: cursive" type="text" placeholder="Some Name" />
					<input style="font-family: cursive" type="text" placeholder="Some Email" />
					<input style="font-family: cursive" type="text" placeholder="Some Comment" />
				</div>
			</div>

			<div class="postcard-footer">
				<button style="font-family: cursive">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
